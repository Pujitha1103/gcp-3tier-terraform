name: Terraform GCP 3-Tier

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  TF_VERSION: 1.6.0
  WORKING_DIR: environments/dev

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      # ------------------------------
      # PLAN (Pull Requests Only)
      # ------------------------------
      - name: Terraform Plan (PR Only)
        if: github.event_name == 'pull_request'
        run: terraform plan -out=tfplan

      # ------------------------------
      # APPLY (Main Branch Only)
      # Plan saved to file ensures exact execution
      # ------------------------------
      - name: Terraform Plan (Main Only)
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.action == 'apply')
        run: terraform plan -out=tfplan

      - name: Terraform Apply (Main Only)
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.action == 'apply')
        run: terraform apply tfplan

      # ------------------------------
      # DESTROY (Manual Workflow Only)
      # ------------------------------
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve